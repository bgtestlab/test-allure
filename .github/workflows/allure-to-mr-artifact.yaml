name: Attach allure-report to PR

on:
  pull_request:
    branches: ["main"]
    
jobs:

  test:
    permissions:
      # Required to upload/save artifact, otherwise you'll get
      # "Error: Resource not accessible by integration"
      contents: write
      # Required to post comment, otherwise you'll get
      # "Error: Resource not accessible by integration"
      pull-requests: write
      
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
      
    - name: Build the Docker image
      continue-on-error: true
      run: docker compose -f ./docker-compose.yaml up

    - name: Extract test results
      run: |
        mkdir out
        docker cp test-allure:/app/allure-report/index.html ./out/index.html
        ls -al ./out
      if: always()

    - name: Pull request artifacts
      uses: gavv/pull-request-artifacts@v2
      with:
        # Commit hash that triggered PR
        commit: ${{ github.event.pull_request.head.sha }}

        # Token for current repo (used to post PR comment)
        repo-token: ${{ secrets.GITHUB_TOKEN }}

        # Whitespace-separated list of files to upload
        artifacts: |
          out/index.html
